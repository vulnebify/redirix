---
- name: Install and configure Redirix
  hosts: redirix_hosts
  become: true
  vars_files:
    - redirix.vars

  tasks:
    - name: Download Redirix binary
      get_url:
        url: "{{ redirix_download_url }}"
        dest: "{{ redirix_bin_path }}"
        mode: '0755'

    - name: Ensure redirix is executable
      file:
        path: "{{ redirix_bin_path }}"
        mode: '0755'
        state: file

    - name: Create systemd service for Redirix
      copy:
        dest: /etc/systemd/system/redirix.service
        content: |
          [Unit]
          Description=Redirix SOCKS5 Proxy
          After=network.target

          [Service]
          ExecStart={{ redirix_bin_path }} \
            --redis-url={{ redirix_redis_url }} \
            --redis-prefix={{ redirix_prefix }} \
            --redis-ttl={{ redirix_ttl }} \
            --redis-interval={{ redirix_interval }} \
            --proxy-user={{ redirix_user }} \
            --proxy-pass={{ redirix_pass }} \
            --proxy-port={{ redirix_port }}
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target

    - name: Reload systemd and start Redirix
      systemd:
        daemon_reload: yes
        name: redirix
        enabled: yes
        state: started
