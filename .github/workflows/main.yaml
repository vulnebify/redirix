name: CI / CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
  workflow_dispatch:

  # Run release job only on tag push
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test on Push
    runs-on: ubuntu-latest
    if: "!startsWith(github.ref, 'refs/tags/')"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Set up Docker Compose
        run: |
          docker compose version || docker-compose version

      - name: Start Redis with ACL config
        run: |
          docker compose up -d
          sleep 5

      - name: Run Tests
        run: go test -v ./internal/app

      - name: Stop Redis
        if: always()
        run: docker compose down

  release:
    name: Build & Publish on Tag
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build with Makefile
        run: make build
      
      - name: Generate SHA256 Checksum
        run: |
          cd bin
          sha256sum redirix > redirix.sha256

      - name: Upload Release Binary & Checksum
        uses: softprops/action-gh-release@v1
        with:
          name: redirix
          tag_name: ${{ github.ref_name }}
          files: |
            bin/redirix
            bin/redirix.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}